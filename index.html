<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>A simple ToDo List</title>
  </head>
  <body>
    <header>
      <h1>My To-Do List</h1>
    </header>
    <form class="container">
      <input type="test" class="todo-input" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-circle"></i>
      </button>
    </form>
    <div class="todo-container">
      <div class="item item--0">
        <p class="item-list" id="0">Go to the Gym</p>
        <button class="mark"><p class="square"></p></button>
        <button class="delete"><span class="circle">O</span></button>
      </div>
    </div>

    <!-- <script src="https://kit.fontawesome.com/7dec015e0a.js" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
  </body>
</html>
